<h2 class="text-xl font-bold">{{ title }}</h2>
<app-html-renderer [buffer]="buffer"></app-html-renderer>

@if(intencje.length > 0) {
<hr class="my-4" />
<h3 class="text-xl font-semibold">Archiwalne intencje:</h3>
<ul class="py-2">
  @for (intencja of intencje; track $index) {
  <li>
    <a [routerLink]="['/intencje', intencja]" class="hover:underline">
      {{ formatDate(intencja) }}
    </a>
  </li>
  }
</ul>
}
