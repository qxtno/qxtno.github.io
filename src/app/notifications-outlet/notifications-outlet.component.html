<div class="fixed inset-0 z-40 pointer-events-none flex flex-col">
  <div class="flex flex-col items-end h-full gap-2 p-2">
    @for(notification of notificationService.notifications;track
    notification.id) {
    <div
      class="flex gap-2 pointer-events-auto w-full max-w-lg p-4 text-white rounded-lg"
      [ngClass]="{
      'bg-red-600': notification.type === 'error',
      'bg-green-600': notification.type === 'success',
    }"
    >
      <div class="flex-1 min-w-0">
        {{ notification.message }}
      </div>
      <button
        class="p-2 self-start"
        (click)="removeNotification(notification.id)"
      >
        <mat-icon fontIcon="close"></mat-icon>
      </button>
    </div>
    }
  </div>
</div>
